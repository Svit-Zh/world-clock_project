<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto+Slab&family=Tangerine&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World-Clock Coded by Svitlana Zhyhulina</title>
  </head>
  <body>
    <div class="container">
      <h1>🌎 WORLD CLOCK</h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="America/Toronto">Toronto</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
      </select>
      <div id="cities">
        <div class="city" id="new-york">
          <div>
            <h2>New York 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo 🇰🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="london">
          <div>
            <h2>London 🇬🇧</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project👩‍💻 is coded by <strong>Svitlana Zhyhulina</strong>
      <a href="https://github.com/Svit-Zh/world-clock_project" target="_blank">
        open sourced code</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
